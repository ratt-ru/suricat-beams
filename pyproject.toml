[tool.poetry]
name = "suricat-beams"
version = "0.0.5"
description = "MeerKAT primary beam model handling utilities"
authors = ["Oleg Smirnov <osmirnov@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "suricat"}]

[tool.poetry.dependencies]
python = "^3.8"
stimela = "^2.0"
suricat-beams-cabs = "*"
xarray-fits = "*"
astro-tigger-lsm = "*"
matplotlib = "*"
click = "*"
astropy = "*"
numpy = "*"
scipy = "*"

[tool.poetry.scripts]
suricat = "suricat.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

